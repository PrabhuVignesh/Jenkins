development: &default
  adapter: postgresql
  encoding: unicode
  database: your-project_development
  pool: 5
  username: <%= ENV.fetch('DB_USERNAME', 'your-project') %>
  password: <%= ENV.fetch('DB_PASSWORD', 'your-project') %>
  host: localhost
  port: 5432
 
test: &test
  <<: *default
  database: your-project_development

